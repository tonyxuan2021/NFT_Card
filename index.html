<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="img-wrapper">
        <img class="img-cube" src="./images/image-equilibrium.jpg" alt="" />
        <img class="view-icon" src="./images/icon-view.svg" alt="">
      </div>
      <div class="text-wrapper">
        <h3 class="eth-title">Equilibrium #3429</h3>
        <p class="eth-body">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="info-wrapper">
          <div class="eth-price-wrapper">
            <img class="eth-price-icon" src="./images/icon-ethereum.svg" alt="" />
            <p class="eth-price">0.041 ETH</p>
          </div>
           <div class="eth-price-wrapper">
            <img src="./images/icon-clock.svg" alt="">
            <p class="eth-time">3 days left</p>
          </div>
        </section>
        <div class="borderline"></div>
        <div class="author-wrapper">
          <img class="author-img" src="./images/image-avatar.png" alt="">
          <p class="author-intro"><span class="highlight">Creation of</span> Jules Wyvern</p>
        </div>
      </div>

      <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

    </main>
  </body>
</html>
